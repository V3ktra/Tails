<!Doctype html>
<html>
<head>
	<meta charset = "UTF-8"/>
	<title>Tales</title>
</head>
<body>
	<style>
		body{
		background-color:black;
		background-size:100%;
		background-repeat:no-repeat;
		background-attachment:fixed;
		}
	</style>
<canvas id="tales" width="1920" height="1080">Tales</canvas>
<script>
	var c=document.getElementById('tales');
	var ctx=c.getContext('2d');
	
	//var image = new Image();
	//image.src="img/b.jpeg";
	//image.onload=function(){
	//ctx.drawImage(image, 0, 0, 920, 180);
	//}
	
	//ctx.fillRect(20,20,150,100); - preenche um retângulo

	//orelha esquerda
	ctx.strokeStyle="#FFA500";
	ctx.fillStyle="#FFA500";
	ctx.beginPath();
	ctx.moveTo(306,450);
	ctx.lineTo(400,100);
	ctx.quadraticCurveTo(480,200,500,300);
	ctx.lineTo(306,450);
	ctx.stroke();
	ctx.fill();
	
	
	
	//orelha direita
	ctx.beginPath();
	ctx.moveTo(530,301);
	ctx.quadraticCurveTo(570,200,650,100);
	ctx.quadraticCurveTo(730,250,698,530);
	ctx.lineTo(530,301);
	ctx.stroke();
	ctx.fillStyle="#FFA500";
	ctx.fill();
	
	
	
	//cabeça
	ctx.beginPath();
	ctx.arc(500,500,200,0,2*3.14);
	ctx.stroke();
	ctx.fillStyle="#FFA500";
	ctx.fill();
	
	//centro esquerda (orelha
	ctx.beginPath();
	ctx.moveTo(370,350);
	ctx.lineTo(408,150);
	ctx.quadraticCurveTo(450,200,470,310);
	ctx.lineTo(370,350);
	ctx.stroke();
	ctx.fillStyle="White";
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(560,301);
	ctx.quadraticCurveTo(600,200,645,140);
	ctx.quadraticCurveTo(690,250,680,450);
	ctx.lineTo(560,301);
	ctx.stroke();
	ctx.fillStyle="White";
	ctx.fill();
	
	//cabelinho
	ctx.beginPath();
	ctx.moveTo(530,301);
	ctx.quadraticCurveTo(420,260,400,220);	
	ctx.quadraticCurveTo(400,300,450,320);
	ctx.lineTo(530,301);
	ctx.stroke();
	ctx.fillStyle="#FFA500";
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(450,320);
	ctx.quadraticCurveTo(350,300,300,250);
	ctx.quadraticCurveTo(320,370,400,400);
	ctx.lineTo(450,320);
	ctx.stroke();
	ctx.fillStyle="#FFA500";
	ctx.fill();
	
	//olhos	
	ctx.beginPath();
	ctx.ellipse(550, 500, 70, 110, 0,0,2*3.14);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.ellipse(380, 500, 60, 100, 0,0,2*3.14);
	ctx.stroke();
	
	ctx.strokeStyle="#00BFFF";
	ctx.beginPath();
	ctx.ellipse(550, 500, 15, 40, 0, 0, 2 * 3.14);
	ctx.stroke();
	ctx.fillStyle="#00BFFF";
	ctx.fill();
	
	
	ctx.beginPath();
	ctx.ellipse(385, 500, 13, 38, 0, 0, 2 * 3.14);
	ctx.stroke();
	ctx.fill();

	
	ctx.beginPath();
	ctx.moveTo(500,550)
	ctx.quadraticCurveTo(420,500,385,550);
	ctx.quadraticCurveTo(360,580,290,530);
	ctx.quadraticCurveTo(500,850,720,530);
	ctx.quadraticCurveTo(600,600,500,550);
	ctx.fillStyle="white";
	ctx.strokeStyle="white";
	ctx.fill();
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(650,561)
	ctx.quadraticCurveTo(680,540,710,520);
	ctx.quadraticCurveTo(720,515,725,515);
	ctx.quadraticCurveTo(760,510,805,510);
	ctx.quadraticCurveTo(790,520,730,550);
	ctx.lineTo(650,561);
	ctx.stroke();
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(700,550);
	ctx.quadraticCurveTo(735,540,760,543);
	ctx.quadraticCurveTo(780,550,820,590);
	ctx.quadraticCurveTo(810,590,750,580);
	ctx.quadraticCurveTo(750,580,650,600);
	ctx.lineTo(700,550);
	ctx.stroke();
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(685,580);
	ctx.quadraticCurveTo(710,580,740,590);
	ctx.quadraticCurveTo(770,610,780,650);
	ctx.quadraticCurveTo(750,625,740,625);
	ctx.lineTo(690,620);
	ctx.lineTo(650,610);
	ctx.lineTo(685,580);
	ctx.stroke();
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(650,600);
	ctx.quadraticCurveTo(680,610,700,640);
	ctx.quadraticCurveTo(710,680,710,710);
	ctx.quadraticCurveTo(690,685,665,665);
	ctx.lineTo(600,650);
	ctx.lineTo(650,600);
	ctx.stroke();	
	ctx.fill();
	
	//opa
	
	ctx.beginPath();
	ctx.moveTo(301,520);
	ctx.quadraticCurveTo(290,500,270,483);
	ctx.quadraticCurveTo(250,470,200,450);
	ctx.quadraticCurveTo(260,550,260,550);
	ctx.lineTo(310,560);
	ctx.lineTo(301,520);
	ctx.stroke();
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(310,560);
	ctx.quadraticCurveTo(290,530,235,510);
	ctx.quadraticCurveTo(190,515,160,525);
	ctx.quadraticCurveTo(200,530,235,565);
	ctx.lineTo(310,560);
	ctx.stroke();
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(320,560);
	ctx.quadraticCurveTo(270,555,215,565);
	ctx.quadraticCurveTo(170,600,155,630);
	ctx.quadraticCurveTo(250,595,320,590);
	ctx.lineTo(320,560);
	ctx.stroke();
	ctx.fill();

	ctx.beginPath();
	ctx.moveTo(320,560);
	ctx.quadraticCurveTo(270,580,235,610);
	ctx.quadraticCurveTo(215,640,200,680);
	ctx.quadraticCurveTo(290,640,360,630);
	ctx.lineTo(320,560);
	ctx.stroke();
	ctx.fill();
	
	ctx.beginPath();
	ctx.moveTo(660,640);
	ctx.quadraticCurveTo(580,730,450,710);
	ctx.quadraticCurveTo(310,680,270,550);
	ctx.lineTo(660,640);
	ctx.stroke();
	ctx.fill();
	
	ctx.strokeStyle="black";
	ctx.beginPath();
	ctx.moveTo(400,550);
	ctx.lineTo(440,550);
	ctx.lineTo(420,575);
	ctx.lineTo(400,550);
	ctx.stroke();
	ctx.fillStyle="black";
	ctx.fill();
	
	ctx.beginPath();
	ctx.lineCap="round";
	ctx.lineWidth = 5;
	ctx.moveTo(420,565);
	ctx.lineTo(420,600);
	ctx.quadraticCurveTo(400,630,380,600);
	ctx.stroke();
	
	ctx.moveTo(420,600);
	ctx.quadraticCurveTo(440,630,460,600);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.strokeStyle="#FFA8D9";
	ctx.moveTo(350,550);
	ctx.lineTo(325,575);
	ctx.stroke();
	ctx.moveTo(330,550);
	ctx.lineTo(305,575);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(600,550);
	ctx.lineTo(575,575);
	ctx.stroke();
	ctx.moveTo(620,550);
	ctx.lineTo(600,575);
	ctx.stroke();
	
</script>
</body>]
